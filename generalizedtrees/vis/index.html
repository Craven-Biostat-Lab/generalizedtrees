<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script type="text/javascript" id="data">
            const data = {
                "split": "x >= 1",
                "children": [
                    {"branch": "x >= 1", "probabilities": {"Positive":0.3, "Negative":0.7}},
                    {"branch": "x < 1", "logistic_model": {
                        "intercept": 0.04,
                        "x": 0.1,
                        "y": 0.5,
                        "z": -0.7
                    }}
                ]
            }
        </script>
        <script type="text/javascript">
            // Global settings
            const width = 954

            // Functions

            // Compute the tree layout
            tree = data => {
                const root = d3.hierarchy(data);
                root.dx = 10;
                root.dy = width / (root.height + 1);
                return d3.tree().nodeSize([root.dx, root.dy])(root);
            }

            // Draw the tree
            function draw_it(){
                
                const root = tree(data)

                // Figure out x limits
                let x0 = Infinity;
                let x1 = -x0;
                root.each(d => {
                    if (d.x > x1) x1 = d.x;
                    if (d.x < x0) x0 = d.x;
                });

                const svg = d3.select("#drawing").append("svg")
                    .attr("viewBox", [0, 0, width, x1 - x0 + root.dx * 2]);
                
                const g = svg.append("g")
                    .attr("font-family", "sans-serif")
                    .attr("font-size", 10)
                    .attr("transform", `translate(${root.dy / 3},${root.dx - x0})`);
                    
                const link = g.append("g")
                    .attr("fill", "none")
                    .attr("stroke", "#555")
                    .attr("stroke-opacity", 0.4)
                    .attr("stroke-width", 1.5)
                .selectAll("path")
                    .data(root.links())
                    .join("path")
                    .attr("d", d3.linkHorizontal()
                        .x(d => d.y)
                        .y(d => d.x));
                
                const node = g.append("g")
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-width", 3)
                    .selectAll("g")
                    .data(root.descendants())
                    .join("g")
                    .attr("transform", d => `translate(${d.y},${d.x})`);
                
                node.each(drawNode);
            }

            // Node drawing:
            function drawNode(node_data, i){

                const node = d3.select(this);

                node.append("circle")
                    .attr("fill", d => d.children ? "#555" : "#999")
                    .attr("r", 2.5);

                if(node_data.data.split){

                    node.append("text")
                        .attr("dy", "0.31em")
                        .attr("x", -6)
                        .attr("text-anchor", "end")
                        .text(d => d.data.split)
                        .clone(true).lower()
                        .attr("stroke", "white");
                }else if(node_data.data.branch){
                    node.append("text")
                        .attr("dy", "0.31em")
                        .attr("x", -6)
                        .attr("text-anchor", "end")
                        .text(d => d.data.branch)
                        .clone(true).lower()
                        .attr("stroke", "white");
                }

                if(node_data.data.probabilities){
                    node.append("text")
                        .attr("dy", "0.31em")
                        .attr("x", 6)
                        .attr("text-anchor", "start")
                        .text(d => JSON.stringify(d.data.probabilities))
                        .clone(true).lower()
                        .attr("stroke", "white");
                }

                if(node_data.data.logistic_model){
                    node.append("text")
                        .attr("dy", "0.31em")
                        .attr("x", 6)
                        .attr("text-anchor", "start")
                        .text(d => JSON.stringify(d.data.logistic_model))
                        .clone(true).lower()
                        .attr("stroke", "white");
                }

            }
        </script>
    </head>
    <body>
        <div id="drawing"></div>
        <script>
            draw_it();
        </script>
    </body>
</html>
